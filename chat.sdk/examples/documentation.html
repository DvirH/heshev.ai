<!DOCTYPE html>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#eff6ff',
              100: '#dbeafe',
              200: '#bfdbfe',
              500: '#3b82f6',
              600: '#2563eb',
              700: '#1d4ed8',
            }
          }
        }
      }
    }
  </script>
  <style>
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 3px;
    }
    ::-webkit-scrollbar-thumb {
      background: #c1c1c1;
      border-radius: 3px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #a1a1a1;
    }

    /* Collapsible sections */
    .section-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-out;
    }
    .section-content.open {
      max-height: 1000px;
    }

    /* Color picker styling */
    input[type="color"] {
      -webkit-appearance: none;
      border: none;
      width: 32px;
      height: 32px;
      cursor: pointer;
      border-radius: 4px;
      padding: 0;
    }
    input[type="color"]::-webkit-color-swatch-wrapper {
      padding: 2px;
    }
    input[type="color"]::-webkit-color-swatch {
      border: 1px solid #d1d5db;
      border-radius: 3px;
    }

    /* Code block styling */
    pre[class*="language-"] {
      margin: 0;
      border-radius: 0.5rem;
      font-size: 13px;
    }

    /* Chat container styling */
    #preview-container {
      min-height: 500px;
    }

    /* Floating mode preview */
    #preview-container.floating-mode {
      position: relative;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 0.5rem;
    }
  </style>
</head>

  <!-- Load the SDK bundle -->
  <script src="../dist/heshev-chat.umd.js"></script>

  <script>
    // State
    let chat = null;
    let currentMode = 'embedded';
    let fileContent = null;
    let fileName = null;

    // Pricing (Gemini 2.5 Pro)
    const PRICING = {
      inputPer1M: 1.25,
      outputPer1M: 10.00
    };

    // Get WebSocket URL from query param or input
    const params = new URLSearchParams(window.location.search);
    if (params.get('ws')) {
      document.getElementById('ws-url').value = params.get('ws');
    }

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', () => {
      initChat();
      updateCodeOutput();
      setupEventListeners();
    });

    // Setup event listeners for real-time code updates
    function setupEventListeners() {
      // All inputs should update code on change
      document.querySelectorAll('input, textarea, select').forEach(el => {
        el.addEventListener('change', updateCodeOutput);
        el.addEventListener('input', updateCodeOutput);
      });

      // File input handler
      document.getElementById('context-file').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(event) {
          fileContent = event.target.result;
          fileName = file.name;
          document.getElementById('file-label').textContent = file.name;
          document.getElementById('load-file-btn').disabled = false;
          document.getElementById('load-file-btn').classList.remove('bg-gray-100', 'text-gray-400', 'cursor-not-allowed');
          document.getElementById('load-file-btn').classList.add('bg-primary-600', 'text-white', 'hover:bg-primary-700', 'cursor-pointer');
        };
        reader.readAsText(file);
      });
    }

    // Get current configuration
    function getConfig() {
      const config = {
        websocketUrl: document.getElementById('ws-url').value,
        mode: currentMode,
        theme: document.querySelector('input[name="theme"]:checked').value,
        rtl: document.getElementById('rtl-toggle').checked,
      };

      // Add container for embedded mode
      if (currentMode === 'embedded') {
        config.container = '#preview-container';
      }

      // Floating options
      if (currentMode === 'floating') {
        config.floatingPosition = document.querySelector('input[name="floating-position"]:checked').value;
        const buttonText = document.getElementById('floating-button-text').value;
        if (buttonText) {
          config.floatingButtonText = buttonText;
        }
      }

      // Colors (only add if different from defaults)
      const colors = {};
      const colorUserBg = document.getElementById('color-user-bg').value;
      const colorUserText = document.getElementById('color-user-text').value;
      const colorAssistantBg = document.getElementById('color-assistant-bg').value;
      const colorAssistantText = document.getElementById('color-assistant-text').value;
      const colorFollowupBg = document.getElementById('color-followup-bg').value;
      const colorFollowupText = document.getElementById('color-followup-text').value;
      const colorLabel = document.getElementById('color-label').value;

      if (colorUserBg !== '#0066cc') colors.userBubble = colorUserBg;
      if (colorUserText !== '#ffffff') colors.userBubbleText = colorUserText;
      if (colorAssistantBg !== '#f3f4f6') colors.assistantBubble = colorAssistantBg;
      if (colorAssistantText !== '#1f2937') colors.assistantBubbleText = colorAssistantText;
      if (colorFollowupBg !== '#e5e7eb') colors.followUpButton = colorFollowupBg;
      if (colorFollowupText !== '#374151') colors.followUpButtonText = colorFollowupText;
      if (colorLabel !== '#6b7280') colors.labelColor = colorLabel;

      if (Object.keys(colors).length > 0) {
        config.colors = colors;
      }

      // Texts (only add if different from defaults)
      const texts = {};
      const textTitle = document.getElementById('text-title').value;
      const textPlaceholder = document.getElementById('text-placeholder').value;
      const textEmptyTitle = document.getElementById('text-empty-title').value;
      const textEmptySubtitle = document.getElementById('text-empty-subtitle').value;
      const textUserLabel = document.getElementById('text-user-label').value;
      const textAssistantLabel = document.getElementById('text-assistant-label').value;
      const textDisclaimer = document.getElementById('text-disclaimer').value;

      if (textTitle !== 'Chat') texts.title = textTitle;
      if (textPlaceholder !== 'Type a message...') texts.placeholder = textPlaceholder;
      if (textEmptyTitle !== 'No messages yet') texts.emptyStateTitle = textEmptyTitle;
      if (textEmptySubtitle !== 'Start a conversation!') texts.emptyStateSubtitle = textEmptySubtitle;
      if (textUserLabel !== 'You') texts.userLabel = textUserLabel;
      if (textAssistantLabel !== 'AI Assistant') texts.assistantLabel = textAssistantLabel;
      if (textDisclaimer) texts.disclaimer = textDisclaimer;

      if (Object.keys(texts).length > 0) {
        config.texts = texts;
      }

      return config;
    }

    // Initialize chat
    async function initChat() {
      try {
        updateStatus('connecting', 'Connecting...');

        if (chat) {
          chat.destroy();
          chat = null;
        }

        // Clear container for embedded mode
        if (currentMode === 'embedded') {
          document.getElementById('preview-container').innerHTML = '';
          document.getElementById('preview-container').classList.remove('floating-mode');
        } else {
          document.getElementById('preview-container').classList.add('floating-mode');
          document.getElementById('preview-container').innerHTML = '<div class="flex items-center justify-center h-full text-white text-lg">Floating chat widget active. Click the button to open.</div>';
        }

        const config = getConfig();

        // Add callbacks
        config.onReady = () => {
          updateStatus('connected', 'Connected');
        };
        config.onStatusChange = (status) => {
          const statusMap = {
            'connected': ['connected', 'Connected'],
            'connecting': ['connecting', 'Connecting...'],
            'disconnected': ['disconnected', 'Disconnected'],
            'error': ['error', 'Error']
          };
          const [s, t] = statusMap[status] || ['disconnected', status];
          updateStatus(s, t);
        };
        config.onMessage = () => {
          updateTokenUsage();
        };
        config.onError = (error) => {
          updateStatus('error', `Error: ${error.message}`);
        };

        chat = new HeshevChat(config);
        await chat.init();

        updateStatus('connected', 'Ready');
        updateTokenUsage();

      } catch (error) {
        updateStatus('error', `Init failed: ${error.message}`);
        console.error('Init error:', error);
      }
    }

    // Mode switching
    function setMode(mode) {
      currentMode = mode;

      // Update buttons
      document.getElementById('mode-embedded').classList.toggle('bg-primary-600', mode === 'embedded');
      document.getElementById('mode-embedded').classList.toggle('text-white', mode === 'embedded');
      document.getElementById('mode-embedded').classList.toggle('bg-white', mode !== 'embedded');
      document.getElementById('mode-embedded').classList.toggle('text-gray-700', mode !== 'embedded');

      document.getElementById('mode-floating').classList.toggle('bg-primary-600', mode === 'floating');
      document.getElementById('mode-floating').classList.toggle('text-white', mode === 'floating');
      document.getElementById('mode-floating').classList.toggle('bg-white', mode !== 'floating');
      document.getElementById('mode-floating').classList.toggle('text-gray-700', mode !== 'floating');

      // Show/hide floating options
      document.getElementById('floating-options').classList.toggle('hidden', mode !== 'floating');
      document.getElementById('toggle-floating-btn').classList.toggle('hidden', mode !== 'floating');

      updateCodeOutput();
    }

    // Apply configuration
    async function applyConfiguration() {
      await initChat();
      updateCodeOutput();
    }

    // Tab switching
    function switchTab(tab) {
      document.getElementById('tab-preview').classList.toggle('border-primary-600', tab === 'preview');
      document.getElementById('tab-preview').classList.toggle('text-primary-600', tab === 'preview');
      document.getElementById('tab-preview').classList.toggle('border-transparent', tab !== 'preview');
      document.getElementById('tab-preview').classList.toggle('text-gray-500', tab !== 'preview');

      document.getElementById('tab-code').classList.toggle('border-primary-600', tab === 'code');
      document.getElementById('tab-code').classList.toggle('text-primary-600', tab === 'code');
      document.getElementById('tab-code').classList.toggle('border-transparent', tab !== 'code');
      document.getElementById('tab-code').classList.toggle('text-gray-500', tab !== 'code');

      document.getElementById('panel-preview').classList.toggle('hidden', tab !== 'preview');
      document.getElementById('panel-code').classList.toggle('hidden', tab !== 'code');

      if (tab === 'code') {
        updateCodeOutput();
        Prism.highlightAll();
      }
    }

    // Section toggling
    function toggleSection(section) {
      const content = document.getElementById(`${section}-content`);
      const chevron = document.getElementById(`${section}-chevron`);

      content.classList.toggle('open');
      chevron.style.transform = content.classList.contains('open') ? 'rotate(180deg)' : 'rotate(0)';
    }

    // Update code output
    function updateCodeOutput() {
      const config = getConfig();

      // Build code string
      let code = `// Initialize Heshev Chat SDK\n`;
      code += `const chat = new HeshevChat({\n`;
      code += `  websocketUrl: '${config.websocketUrl}',\n`;
      code += `  mode: '${config.mode}',\n`;

      if (config.mode === 'embedded') {
        code += `  container: '#chat-container',\n`;
      }

      if (config.theme !== 'light') {
        code += `  theme: '${config.theme}',\n`;
      }

      if (config.rtl) {
        code += `  rtl: true,\n`;
      }

      if (config.mode === 'floating') {
        if (config.floatingPosition !== 'bottom-right') {
          code += `  floatingPosition: '${config.floatingPosition}',\n`;
        }
        if (config.floatingButtonText) {
          code += `  floatingButtonText: '${config.floatingButtonText}',\n`;
        }
      }

      if (config.colors) {
        code += `  colors: {\n`;
        Object.entries(config.colors).forEach(([key, value]) => {
          code += `    ${key}: '${value}',\n`;
        });
        code += `  },\n`;
      }

      if (config.texts) {
        code += `  texts: {\n`;
        Object.entries(config.texts).forEach(([key, value]) => {
          code += `    ${key}: '${value}',\n`;
        });
        code += `  },\n`;
      }

      code += `  onReady: () => {\n`;
      code += `    console.log('Chat is ready');\n`;
      code += `  },\n`;
      code += `  onMessage: (message) => {\n`;
      code += `    console.log('New message:', message);\n`;
      code += `  },\n`;
      code += `  onError: (error) => {\n`;
      code += `    console.error('Chat error:', error);\n`;
      code += `  },\n`;
      code += `});\n\n`;
      code += `// Initialize the chat\n`;
      code += `await chat.init();\n`;

      // Add context loading examples if configured
      const instructions = document.getElementById('context-instructions').value.trim();
      const metadata = document.getElementById('context-metadata').value.trim();

      if (instructions) {
        code += `\n// Set system instructions\n`;
        code += `await chat.setSystemInstructions(\`${instructions}\`);\n`;
      }

      if (metadata) {
        try {
          JSON.parse(metadata);
          code += `\n// Load metadata\n`;
          code += `await chat.loadMetadata(${metadata});\n`;
        } catch (e) {
          // Invalid JSON, skip
        }
      }

      document.getElementById('code-output').textContent = code;
      Prism.highlightElement(document.getElementById('code-output'));
    }

    // Copy code to clipboard
    async function copyCode() {
      const code = document.getElementById('code-output').textContent;
      try {
        await navigator.clipboard.writeText(code);
        const btn = document.querySelector('[onclick="copyCode()"]');
        btn.innerHTML = `<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg> Copied!`;
        setTimeout(() => {
          btn.innerHTML = `<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/></svg> Copy`;
        }, 2000);
      } catch (err) {
        console.error('Failed to copy:', err);
      }
    }

    // Status updates
    function updateStatus(status, text) {
      const indicator = document.getElementById('status-indicator');
      const statusText = document.getElementById('status-text');

      const colors = {
        'connected': 'bg-green-500',
        'connecting': 'bg-yellow-500',
        'disconnected': 'bg-gray-400',
        'error': 'bg-red-500'
      };

      indicator.className = `w-2 h-2 rounded-full ${colors[status] || 'bg-gray-400'}`;
      statusText.textContent = text;
    }

    // Token usage and cost
    function updateTokenUsage() {
      if (!chat) return;

      const usage = chat.getTokenUsage();
      const inputCost = (usage.prompt / 1_000_000) * PRICING.inputPer1M;
      const outputCost = (usage.completion / 1_000_000) * PRICING.outputPer1M;
      const totalCost = inputCost + outputCost;

      document.getElementById('token-usage').innerHTML =
        `Tokens: <strong class="text-gray-900">${usage.total.toLocaleString()}</strong> (input: ${usage.prompt.toLocaleString()}, output: ${usage.completion.toLocaleString()})`;

      document.getElementById('cost-total').textContent = `$${totalCost.toFixed(4)}`;
    }

    // Context loading
    async function loadContextFile() {
      if (!chat || !fileContent) return;
      try {
        await chat.loadFile(fileContent, fileName);
        updateStatus('connected', 'File loaded');
      } catch (error) {
        updateStatus('error', `File load failed: ${error.message}`);
      }
    }

    async function loadInstructions() {
      if (!chat) return;
      const instructions = document.getElementById('context-instructions').value.trim();
      if (!instructions) {
        alert('Please enter system instructions');
        return;
      }
      try {
        await chat.setSystemInstructions(instructions);
        updateStatus('connected', 'Instructions applied');
        updateCodeOutput();
      } catch (error) {
        updateStatus('error', `Instructions failed: ${error.message}`);
      }
    }

    async function loadMetadata(merge) {
      if (!chat) return;
      const metadataStr = document.getElementById('context-metadata').value.trim();
      if (!metadataStr) {
        alert('Please enter metadata JSON');
        return;
      }
      try {
        const metadata = JSON.parse(metadataStr);
        await chat.loadMetadata(metadata, merge);
        updateStatus('connected', merge ? 'Metadata merged' : 'Metadata replaced');
        updateCodeOutput();
      } catch (error) {
        if (error instanceof SyntaxError) {
          alert('Invalid JSON');
        } else {
          updateStatus('error', `Metadata failed: ${error.message}`);
        }
      }
    }

    // Chat controls
    function newConversation() {
      if (!chat) return;
      chat.new();
      updateStatus('connected', 'New conversation');
    }

    function resetChat() {
      if (!chat) return;
      chat.reset();
      updateTokenUsage();
      updateStatus('connected', 'Chat reset');
    }

    function exportChat() {
      if (!chat) return;
      const data = chat.export();
      console.log('Exported data:', data);
      alert(`Exported ${data.messages.length} messages\nTotal tokens: ${data.tokenUsage.total}`);
    }

    function toggleFloatingChat() {
      if (!chat || currentMode !== 'floating') return;
      chat.toggle();
    }
  </script>
</body>
