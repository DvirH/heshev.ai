<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heshev Chat Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #fff;
      padding: 1rem 2rem;
      border-bottom: 1px solid #e0e0e0;
    }
    header h1 {
      font-size: 1.5rem;
      color: #333;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    #chat-container {
      width: 100%;
      max-width: 600px;
      height: 600px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .error {
      color: #d32f2f;
      text-align: center;
      padding: 2rem;
    }
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Heshev Chat Demo</h1>
  </header>

  <main>
    <div id="chat-container">
      <div class="loading">Connecting...</div>
    </div>
  </main>

  <!-- Load SDK from Azure Storage -->
  <script src="https://heshevchatsdk.z6.web.core.windows.net/heshev-chat.umd.js"></script>

  <script>
    // Configuration
    const CONFIG = {
      // Server API URL (for creating sessions)
      serverUrl: 'https://heshev-chat-server-eucqfucac8h4baar.westeurope-01.azurewebsites.net',
      // API credentials (in production, keep these on your backend!)
      apiKey: '12345',
      apiSecret: '12345'
    };

    async function initChat() {
      try {
        // Step 1: Create a session via the server API
        const response = await fetch(`${CONFIG.serverUrl}/api/sessions`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'x-api-key': CONFIG.apiKey,
            'x-api-secret': CONFIG.apiSecret
          }
        });

        if (!response.ok) {
          throw new Error(`Failed to create session: ${response.status}`);
        }

        const session = await response.json();
        console.log('Session created:', session);

        // Step 2: Initialize the chat SDK with the websocketUrl
        const chat = new HeshevChat({
          websocketUrl: session.websocketUrl,
          mode: 'embedded',
          container: '#chat-container',
          theme: 'light',
          texts: {
            title: 'Chat',
            placeholder: 'Type a message...',
            emptyStateTitle: 'Welcome!',
            emptyStateSubtitle: 'How can I help you today?'
          },
          onReady: () => {
            console.log('Chat is ready');
          },
          onError: (error) => {
            console.error('Chat error:', error);
          }
        });

        await chat.init();

      } catch (error) {
        console.error('Failed to initialize chat:', error);
        document.getElementById('chat-container').innerHTML =
          `<div class="error">Failed to connect: ${error.message}</div>`;
      }
    }

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', initChat);
  </script>
</body>
</html>
